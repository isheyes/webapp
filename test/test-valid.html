<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>验证fullpage页面切换</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.component {
			width: 50%;
			height: 50px;
			margin-bottom: 20px;
			background-color: #eee;
			display: none;
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#h5').fullpage({
				'sectionsColor':['#254875','#00FF00','#695684'],
				//当页面即将离开时触发
				onLeave:function(index, nextIndex, direction){
					//debugger 这句代码可以让浏览器执行到这里停住，类似于打断点
					$('#h5').find('.page').eq(index-1).trigger('onLeave');
				},
				//页面加载完成之后触发
				afterLoad:function(anchorLind, index){
					//debugger
					$('#h5').find('.page').eq(index-1).trigger('onLoad');
				},
			});
			//当page页离开时触发
			$('.page').on('onLeave',function(){
				console.log($(this).attr('id'),'==>>','onLeave');
				//由于事件会向上传递，这里如果用trigger会造成死循环
				//解决方法一、如下使用triggerHandler
				$(this).find('.component').triggerHandler('onLeave');
			});
			//当page页载入时触发
			$('.page').on('onLoad',function(){
				console.log($(this).attr('id'),'==>>','onLoad');
				$(this).find('.component').triggerHandler('onLoad');
			});
			//当页面载入时淡入
			$('.component').on('onLoad',function(){
				$(this).fadeIn();
				//由于事件会向上传递，如果这里不终止向上传递会造成死循环
				//解决方法二、返回false，终止事件向上传递
				//return false;
			});
			//当页面离开时淡出
			$('.component').on('onLeave',function(){
				$(this).fadeOut();
				//return false;
			});
		});
	</script>
</head>
<body>
	<!-- 用于验证fullpage页面切换情况 -->
	<div id="h5">
		<div class="page section" id="page-1">
			<div class="component log">logo</div>
			<div class="component slogan">slogan</div>
		</div>
		<div class="page section" id="page-2">
			<div class="component desc">desc</div>
		</div>
		<div class="page section" id="page-3">
			<div class="component bar">bar</div>
		</div>
	</div>
</body>
</html>
